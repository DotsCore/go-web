#Define single routes
routes:
  home:
    path: "/"
    action: "Main"
    method: "GET"
  users:
    path: "/users"
    action: "NewUser"
    method: "POST"
  login:
    path: "/login"
    action: "Login"
    method: "POST"
#Define groups of routes
groups:
  admin:
    prefix: "/admin"
    routes:
      test:
        path: "/test"
        action: "TestUser"
        method: "GET"
    middleware:
      - RefreshToken
      - Auth